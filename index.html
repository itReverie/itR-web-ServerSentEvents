<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="">
        <link href="reset.css" rel="stylesheet" type="text/css"></link>
        <link href="styles.css" rel="stylesheet" type="text/css"></link>
         <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="server-sent-events widget">
        <title>Office Monitor</title>
    </head>
    <body>
        <header>
            <img id="logo" src="" />
        </header>


        <section id="office">
         <div class="container">
            <div class="clearfix row">
                <div class="widget col-xs-12 col-sm-6 col-md-3 col-lg-3" id="w_fridge">
                    <!-- Food items in the fridge -->
                    <div class="title">
                        Fridge
                    </div>
                    <div class="content">8
                    </div>
                </div>
                <div class="widget col-xs-12 col-sm-6 col-md-3 col-lg-3" id="w_coffee">
                    <!-- Coffee stock in spoons -->
                    <div class="title">
                        Coffee
                    </div>
                    <div class="content">6
                    </div>
                </div>
                <div class="widget col-xs-12 col-sm-6 col-md-3 col-lg-3" id="w_temp">
                    <!-- Shows the temperature in the office -->
                    <div class="title">
                        Temperature
                    </div>
                    <div class="content">22.5
                    </div>
                </div>
                <div class="widget col-xs-12 col-sm-6 col-md-3 col-lg-3" id="w_mood">
                <!-- Reflects the mood in the office -->
                <div class="title">
                    Office mood
                </div>
                <div class="content">
                    &#9788;
                    <!--
                        = other possible moods =
                            &#9730; (umbrella)
                            &#9748; (umbrella with rain)
                            &#9729; (cloud)
                            &#9889; (lightning)
                    -->
                </div>
            </div>
            </div>
           
        </div>
        </section>

        <div id="log"></div>

        <div id="notSupported">
    Your browser does not support Server Sent Events.
    Please use <a href="https://www.mozilla.org/firefox/new/">Firefox</a>
    or <a href="https://www.google.com/chrome/browser">Google Chrome</a>.
</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script type="text/javascript">

            // Global namespace.
            var ED = ED || {};

            // The event set we are expecting from the server.
            ED.EVENTSET = [
                "fridge:put",
                "fridge:take",
                "coffee:drink",
                "coffee:buy",
                "temp:up",
                "temp:down"
            ];

        </script>
        <!-- Focus your efforts in your_script.js (and rename it if you want) -->
        <script type="text/javascript" src="OfficeWidgets.js"></script>
    </body>
</html>
